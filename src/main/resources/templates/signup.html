<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Sign up</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
            rel="stylesheet"
            href="/assets/css/styles.min.css?h=4b2ea0a57e832f2f03d09f8909e87f9b"
    />
</head>
<body>
<!-- Start: Navigation Clean -->
<nav class="navbar navbar-light navbar-expand-lg navigation-clean">
    <div class="container">
        <a class="navbar-brand" href="/" th:href="@{/}"
        ><img
                width="50px"
                height="50px"
                src="/assets/img/edit.svg?h=b73510a32ac0fb52dc30aeb631d6de5b"
        />To Do List</a
        >
        <button
                data-bs-toggle="collapse"
                class="navbar-toggler"
                data-bs-target="#navcol-2"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-2">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/}">How it works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/}">Contact us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End: Navigation Clean --><!-- Start: Registration Form with Photo -->
<!-- success message -->
<div th:if="${param.success}">
    <div class="alert alert-info text-center">
        You've successfully registered to our awesome app!
    </div>
</div>
<div th:if="${param.error}">
    <div class="alert alert-danger text-center">
        Something is wrong with your info
    </div>
</div>
<section class="register-photo">
    <!-- Start: Form Container -->
    <div class="form-container">
        <img
                id="my-image"
                src="/assets/img/task-list.svg?h=964d6f6b3d0d63025face9e8c69e0272"
        />
        <form action="/signup" method="post" th:object="${registerRequest}">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="mb-3">
                <input
                        class="form-control"
                        type="text"
                        name="login"
                        placeholder="User name"
                        id="login"

                        required
                />

            </div>
            <div class="mb-3">
                <input
                        class="form-control"
                        type="email"
                        name="email"
                        placeholder="Email"
                        id="email"

                        required
                />
            </div>
            <div class="mb-3">
                <input
                        class="form-control"
                        type="password"
                        name="password"
                        placeholder="Password"
                        id="password"

                        required
                />
            </div>

            <p id="message"></p>
            <div class="mb-3">
                <div class="form-check">
                    <label class="form-check-label"
                    ><input class="form-check-input" type="checkbox" id="terms"/>I
                        agree to the license terms.</label
                    >
                </div>
            </div>
            <div class="mb-3">
                <button
                        class="btn btn-primary d-block w-100"
                        type="submit"
                        style="color: var(--bs-gray-900); background: var(--bs-warning)"
                        id="submit"
                        disabled="disabled"
                >
                    Sign Up
                </button>
            </div>
            <a class="already" href="/" th:href="@{/login}"
            >You already have an account? Login here.</a
            >
        </form>
    </div>
    <!-- End: Form Container -->
</section>
<!-- End: Registration Form with Photo --><!-- Start: Footer Basic -->
<footer class="footer-basic">
    <!-- Start: Social Icons -->
    <div class="social">
        <a href="#"><i class="icon ion-social-instagram"></i></a
        ><a href="#"><i class="icon ion-social-snapchat"></i></a
    ><a href="#"><i class="icon ion-social-twitter"></i></a
    ><a href="#"><i class="icon ion-social-facebook"></i></a>
    </div>
    <!-- End: Social Icons --><!-- Start: Links -->
    <ul class="list-inline">
        <li class="list-inline-item"><a href="/" th:href="@{/}">Home</a></li>
        <li class="list-inline-item">
            <a href="/" th:href="@{/}">Services</a>
        </li>
        <li class="list-inline-item"><a href="/" th:href="@{/}">About</a></li>
        <li class="list-inline-item"><a href="/" th:href="@{/}">Terms</a></li>
        <li class="list-inline-item">
            <a href="/" th:href="@{/}">Privacy Policy</a>
        </li>
    </ul>
    <!-- End: Links --><!-- Start: Copyright -->
    <p class="copyright">To Do List Â© 2021</p>
    <!-- End: Copyright -->
</footer>
<!-- End: Footer Basic -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
<script>
    /* --- JavaScript --- */
    $(document).ready(function () {
        /*$("#password, #passwordConfirm").on("keyup", function () {
            if ($("#password").val() == $("#passwordConfirm").val()) {
                $("#message").html("Matching").css("color", "green");
                $("#submit").prop("disabled", false);
            } else {
                $("#message").html("Not Matching").css("color", "red");
                $("#submit").prop("disabled", true);
            }
            //   if ($("#terms").is(":checked")) $("#submit").prop("disabled", false);
            //   else $("#submit").prop("disabled", true);
        });*/
        var terms = $("#terms");
        terms.click(function () {
            if ($(this).is(":checked")) {
                $("#submit").removeAttr("disabled");
            } else {
                $("#submit").attr("disabled", "disabled");
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
