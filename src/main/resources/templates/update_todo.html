<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>LandingPage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="/assets/css/styles.min.css?h=4b2ea0a57e832f2f03d09f8909e87f9b"
    />
  </head>
  <body>
    <!-- Start: Navigation Clean -->
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}"
          ><img
            width="50px"
            height="50px"
            src="/assets/img/edit.svg?h=b73510a32ac0fb52dc30aeb631d6de5b"
          />To Do List</a
        >
        <button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">How it works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/" th:href="@{/}">Contact us</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-inline-block"
                href="/"
                th:href="@{/logout}"
                style="
                  color: var(--bs-gray-800);
                  background: var(--bs-warning);
                  border-color: var(--bs-warning);
                  border-top-left-radius: 20px;
                  border-top-right-radius: 20px;
                  border-bottom-right-radius: 20px;
                  border-bottom-left-radius: 20px;
                "
                >Log out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="min-height: 100vh">
      <div class="row">
        <div
          class="
            col-lg-6 col-md-6 col-sm-6
            container
            justify-content-center
            card
          "
        >
          <h1 class="text-center mt-3">Edit Your Task</h1>
          <div class="card-body">
            <form
              th:action="@{/app/{id}(id=${todo.id})}"
              th:object="${todo}"
              method="post"
            >
              <div class="form-group">
                <label>Description :</label>
                <input
                  type="text"
                  name="description"
                  placeholder="Description"
                  th:field="*{description}"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Target Date :</label>
                <input
                  type="datetime-local"
                  name="targetDate"
                  placeholder="Target Date"
                  th:field="*{targetDate}"
                  class="form-control"
                />
                <div class="box-footer">
                  <button type="submit" class="btn btn-info mt-3">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-basic">
      <!-- Start: Social Icons -->
      <div class="social">
        <a href="/" th:href="@{/}"><i class="icon ion-social-instagram"></i></a
        ><a href="/" th:href="@{/}"><i class="icon ion-social-snapchat"></i></a
        ><a href="/" th:href="@{/}"><i class="icon ion-social-twitter"></i></a
        ><a href="/" th:href="@{/}"><i class="icon ion-social-facebook"></i></a>
      </div>
      <!-- End: Social Icons --><!-- Start: Links -->
      <ul class="list-inline">
        <li class="list-inline-item"><a href="/" th:href="@{/}">Home</a></li>
        <li class="list-inline-item">
          <a href="/" th:href="@{/}">Services</a>
        </li>
        <li class="list-inline-item"><a href="/" th:href="@{/}">About</a></li>
        <li class="list-inline-item"><a href="/" th:href="@{/}">Terms</a></li>
        <li class="list-inline-item">
          <a href="/" th:href="@{/}">Privacy Policy</a>
        </li>
      </ul>
      <!-- End: Links --><!-- Start: Copyright -->
      <p class="copyright">To Do ListÂ© 2021</p>
      <!-- End: Copyright -->
    </footer>
    <!-- End: Footer Basic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
